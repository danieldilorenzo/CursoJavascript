<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background: rgb(68, 125, 199);
        color: white;
        font: normal 18pt Arial;
      }
      h1 {
        color: black;
      }
    </style>
    <title>Sistema de multas</title>
  </head>
  <body>
    <h1>SISTEMA DE MULTAS</h1>
    Velocidade do veículo:
    <input type="number" name="txtvel" id="txtvel" /> km/h
    <input type="button" value="Verificar" onclick="calcular()" />
    <div id="res"></div>
    <script>
      function calcular() {
        var txtv = document.getElementById("txtvel");
        var res = document.getElementById("res");
        var vel = Number(txtv.value);
        res.innerHTML = `<p>Sua velocidade atual é de ${vel} km/h</p>`;
        if (vel > 60) {
          res.innerHTML += "Você está MULTADO";
          //alert("VOCÊ ESTÁ MULTADO");
        }
        res.innerHTML += `<p>Dirija sempre com cinto de segurança`;
      }
    </script>
  </body>
</html>
