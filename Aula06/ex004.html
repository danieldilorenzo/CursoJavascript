<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font: normal 21pt Ubuntu;
      }
    </style>
  </head>
  <body>
    <script>
      var nome = prompt("Qual é seu nome?");
      document.write(`Olá ${nome}! <br> Seu nome tem ${nome.length} letras.`); //escreve na tela quantas letras tem o nome
      document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}`); //Coloca todas em maiúsculas
    </script>
  </body>
</html>
